<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
     -->
     <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
     -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Navigation Bar with Dropdown</title>
    <style>
        body{
            background-color: #333;
        }
        .number {
        position: absolute;
        animation: move 5s linear infinite;
        color: white;
      }

      input {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        font-size: 16px;
        background-color: #333;
        color: white;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(50px, 50px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      p {
        font-size: 1.8rem;
      }
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: none;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the dropdown menu */
        .dropdown {
            float: left;
            overflow: hidden;
            /* display: none; */
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            /* display: none; */
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .inputi{
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            margin-top: 15%;

        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <div class="dropdown">
        <button class="dropbtn">Services 
            <!-- <i class="fa-solid fa-arrow-down"></i>-->
            <i class="fa fa-angle-down"></i> 
        </button>
        <div class="dropdown-content">
            <a href="#service1" style="display: none;">20</a>
            <a href="#service2" style="display: none;">15</a>
            <a href="#service3" style="display: none;">30</a>
        </div>
    </div> 
    <p hidden>5</p>
    <p hidden>6</p>
</div>
<!-- *************--******************-- -->
<div>
    <div class="inputi">
        <h1 style="font-size: 2.5rem;">12</h1>
    </div>
    
</div>
<script>
    function getRandomPosition() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      return { x, y };
    }

    function getRandomColor() {
      const letters = "0F";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 2)];
      }
      return color;
    }

    // Create and move random numbers
    function createRandomNumber() {
      const number = document.createElement("p");
      number.textContent = Math.floor(Math.random() * 10);
      number.classList.add("number");
      const position = getRandomPosition();
      const color = getRandomColor();

      number.style.left = `${position.x}px`;
      number.style.top = `${position.y}px`;
      number.style.color = color;

      document.body.appendChild(number);
    }

    // Create random numbers every second
    setInterval(createRandomNumber, 300);
  </script>
</body>
</html>
